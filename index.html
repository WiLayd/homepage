<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

                                    </div>
                                </div>

                                        <div class="contact__icons">
                                            <img src="img/envelope.svg" alt="evenlope__icons" class="contact__img">
                                        </div>
                                        <div class="contact__link">
                                            <a href="mailto:shchupakwork@gmail.com" target="_blank"
                                                class="contact__item">shchupakwork@gmail.com</a>

                                    </div>
                                    <div class="sidebar__contact-block contact">

                                            <img src="img/phone.svg" alt="phone__icons" class="contact__img">
                                        </div>
                                        <div class="contact__link">
                                            <a href="tel:380680766305" class="contact__item">+380680766305</a>
                                        </div>
                                    </div>
                                    <div class="sidebar__contact-block contact">
                                        <div class="contact__icons">
                                            <img src="img/web.svg" alt="web__icons" class="contact__img">

                                        </div>
                                    </div>
                                    <div class="sidebar__contact-block contact">
                                        <div class="contact__icons">
                                            <img src="img/location.svg" alt="location__icons" class="contact__img">
                                        </div>
                                        <div class="contact__link">
                                            <a href="https://goo.gl/maps/FbaiHCbyYw4DSoB36" target="_blank"
                                                class="contact__item">Vinnytsia</a>

                                </div>
                                <div class="sidebar__social knowledge">
